<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is a to-do list implemented using Django by Dennis Ivy, a full-stack web developer."
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* body {
        background-color: #f5f7fa;
        font-family: "Nunito", sans-serif;
        padding-top: 50px;
        color: #333;
      } */

      /* body {
        background-color: #f5f7fa;
        font-family: "Nunito", sans-serif;
        padding-top: 50px;
        color: #333;
        overflow: hidden;
      } */

      body {
        background-color: #f5f7fa;
        font-family: "Nunito", sans-serif;
        padding-top: 50px;
        color: #333;
        overflow: hidden; /* Prevent scrolling with floating elements */
        position: relative; /* Required for the pseudo-element */
      }

      /* Create the floating background with ::before */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensures it stays in the background */
        overflow: hidden;
        pointer-events: none; /* Prevents interaction with floating background */
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Raleway", sans-serif;
        color: #2c3e50;
      }

      a,
      p {
        color: #34495e;
      }

      a {
        font-weight: 600;
        text-decoration: none;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      .header-bar {
        display: flex;
        justify-content: space-between;
        color: #fff;
        padding: 15px;
        background: linear-gradient(90deg, #727475 0%, #878a8e 100%);
      }

      button {
        background-color: #e1e4e7;
        color: #0b0a0a;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #c1c4c7;
        color: #615656;
      }

      .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-top: 1px solid #e0e4e8;
        padding: 15px;
      }

      .task-title a {
        color: #34495e;
        margin-left: 10px;
      }

      .task-complete-icon {
        height: 20px;
        width: 20px;
        background-color: #2ecc71;
        border-radius: 50%;
      }

      .task-incomplete-icon {
        height: 20px;
        width: 20px;
        background-color: #e74c3c;
        border-radius: 50%;
      }

      .delete-link {
        color: #e74c3c;
        font-size: 18px;
        padding: 15px 0px;
      }

      .handle {
        padding: 15px;
        cursor: grab;
      }

      .handle:active {
        cursor: grabbing;
      }

      .dropArea {
        background-color: #ecf0f1;
        border: #bdc3c7 1px solid;
      }

      .selectedTask {
        opacity: 0.7;
      }

      #add-link {
        color: #202020;
        font-size: 32px;
      }

      #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }
      input[type="text"],
      input[type="password"],
      textarea {
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        padding: 10px;
        width: 100%;
      }

      label {
        padding-top: 10px;
        display: block;
      }

      ::placeholder {
        opacity: 0.6;
      }

      .button {
        border: 1px solid #007aff;
        background-color: #007aff;
        color: #ffffff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #bdbdbd;
        text-align: center;
        color: #0b0a0a;
      }

      .card-body form {
        width: 100%;
        max-width: 400px;
        color: #0b0a0a;
      }

      .card-body button {
        margin-top: 10px;
      }

      .floating-bg {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
      }

      /* .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        animation: float 10s ease-in-out infinite;
        filter: blur(50px);
      } */
      .floating-circle {
        position: absolute;
        border-radius: 50%;
        background: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
        animation: float 10s ease-in-out infinite;
        filter: blur(50px);
        pointer-events: none; /* Prevents user interaction */
      }

      .floating-circle:nth-child(1) {
        width: 150px;
        height: 150px;
        top: 10%;
        left: 15%;
        animation-delay: 0s;
      }

      .floating-circle:nth-child(2) {
        width: 200px;
        height: 200px;
        top: 50%;
        left: 25%;
        animation-delay: 2s;
      }

      .floating-circle:nth-child(3) {
        width: 120px;
        height: 120px;
        top: 30%;
        right: 20%;
        animation-delay: 4s;
      }

      .floating-circle:nth-child(4) {
        width: 180px;
        height: 180px;
        bottom: 10%;
        left: 30%;
        animation-delay: 6s;
      }

      .floating-circle:nth-child(5) {
        width: 250px;
        height: 250px;
        bottom: 20%;
        right: 15%;
        animation-delay: 8s;
      }

      /* @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-30px) translateX(20px);
        }
        100% {
          transform: translateY(0) translateX(0);
        }
      } */
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-30px) translateX(20px);
        }
        100% {
          transform: translateY(0) translateX(0);
        }
      }

      /* button:hover,
      .button:hover,
      a:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      } */

      button:hover,
      .button:hover,
      a:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease, background-color 0.3s ease;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% block content %} {% endblock content %}
    </div>

    <script>
      // Add floating circles dynamically
      document.addEventListener("DOMContentLoaded", () => {
        const body = document.body;

        function createFloatingCircle() {
          const circle = document.createElement("div");
          circle.classList.add("floating-circle");

          // Randomize size and position
          const size = Math.random() * 200 + 50; // Between 50px and 250px
          circle.style.width = `${size}px`;
          circle.style.height = `${size}px`;

          const top = Math.random() * 100; // Random vertical position
          const left = Math.random() * 100; // Random horizontal position
          circle.style.top = `${top}vh`;
          circle.style.left = `${left}vw`;

          // Randomize animation delay
          const delay = Math.random() * 10; // Random delay (0-10s)
          circle.style.animationDelay = `${delay}s`;

          body.appendChild(circle);
        }

        // Generate multiple circles
        for (let i = 0; i < 10; i++) {
          createFloatingCircle();
        }
      });
    </script>
</html>
